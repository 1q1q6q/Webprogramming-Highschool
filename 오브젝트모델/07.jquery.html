<!DOCTYPE html>
<html>
<body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
    jQuery( document ).ready(function( $ ) {//이줄과


    //앞으로 여기 부분을 위주로 설명!!
      $('body').prepend('<h1>Hello world</h1>');
    //태크의 이름이 body
    //prepend는 jquery 명령어 : body태그의  맨 앞에다가 <h1></h1>태그를 붙인다.


    });//이줄은 이번시간에는 설명하지 않겠습니다. 항상 이렇게 적어야 된다는 걸로만 이해해 주세요.
    </script>
</body>
</html>
